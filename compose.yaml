

services:
  app:
    build: .
    container_name: scheduler-engine
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sim-feed-db
      - DB_USER=user
      - DB_PASSWORD=secret
    depends_on:
      - db
    networks:
      - agent-network

  db:
    image: postgres:16-alpine
    container_name: sim-feed-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=sim-feed-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  agent-network:
    driver: bridge

volumes:
  postgres_data: