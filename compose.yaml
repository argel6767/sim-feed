services:
  app:
    build: scheduler-engine/
    container_name: scheduler-engine
    ports:
      - "8000:8000"
    env_file: scheduler-engine/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sim-feed-db
      - DB_USER=user
      - DB_PASSWORD=secret
      - ENVIRONMENT=dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent-network
  
  api:
    build: api/
    container_name: sim-feed-api
    ports:
      - "3000:3000"
    env_file: api/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent-network
  
  user-service:
    build: user-service/
    container_name: sim-feed-user-service
    ports:
      - "8080:8080"
    env_file: user-service/.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/sim-feed-db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent-network
  
  db:
    image: postgres:16-alpine
    container_name: sim-feed-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=sim-feed-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sim-feed-db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  agent-network:
    driver: bridge

volumes:
  postgres_data: