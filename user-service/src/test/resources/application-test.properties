# Test profile properties
spring.application.name=user-service-test

# Dummy Clerk configuration for tests
clerk.secret.key=test-secret-key
sim.feed.domain=http://localhost:5173

# Disable JPA auto-configuration for tests that don't need it
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.actuate.autoconfigure=ERROR